<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Unity WebGL Player | jackkunnn</title>

    <link rel="shortcut icon" href="href="https://brain-washing.github.io/brain-washing/0010_jackkun/TemplateData/favicon.ico">
    <link rel="stylesheet" href="href="https://brain-washing.github.io/brain-washing/0010_jackkun/TemplateData/style.css">
    <script src="href="https://brain-washing.github.io/brain-washing/0010_jackkun/TemplateData/UnityProgress.js"></script>

    <!-- jQuery使用 -->
    <script src="https://brain-washing.github.io/brain-washing/0010_jackkun/TemplateData/jquery-3.3.1.min.js"></script>

    <script src="href="https://brain-washing.github.io/brain-washing/0010_jackkun/Build/UnityLoader.js"></script>

    <script>
        // WebGLファイルのインスタンス作成（ダウンロード）処理
        var gameInstance;
	function LoadWebGL() {
            $(".fullscreen").show();
            gameInstance = UnityLoader.instantiate("gameContainer", "https://brain-washing.github.io/brain-washing/0010_jackkun/Build/test.json", {
            onProgress: UnityProgress
            });
        }
    </script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px">
        <!-- クリックで関数 LoadWebGL() の実行。-->
        <input type=image onclick="LoadWebGL();" src="TemplateData/ClickToPlay_640x360.png">
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" style="display: none;" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">jackkunnn</div>
      </div>
    </div>
  </body>
</html>
